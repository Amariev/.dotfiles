[module/calendar]

type = custom/script
label = %output% 
exec = date +"%H:%M" 
format-foreground = ${color.foreground}
format-prefix = "Ôôè "
format-prefix-foreground = ${color.accent}

click-left = ~/.config/polybar/linearBar/scripts/calendar.sh curr
scroll-up = ~/.config/polybar/linearBar/scripts/calendar.sh prev
scroll-down = ~/.config/polybar/linearBar/scripts/calendar.sh next
