[module/date]
type = internal/date

interval = 1.0

date = %d/%m/%y
date-alt = %d %B %Y

time = %H:%M
time-alt = %I:%M %p

format = <label>
format-background = ${color.background}
format-foreground = ${color.foreground}
format-padding = 1
format-prefix = "Ôôè "
format-prefix-foreground = ${color.green}

label = "%date% %time%"
