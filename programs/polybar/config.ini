;; Global WM Settings
[global/wm]
margin-bottom = 0
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/init.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; config
[config]
; Use either of the following command to list available outputs:
; If unspecified, the application will pick the first one it finds.
; $ polybar -m | cut -d ':' -f 1
; $ xrandr -q | grep " connected" | cut -d ' ' -f1
monitor = 
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
background = ${color.transparent}
foreground = ${color.foreground}
line-size = 2
line-color = ${color.background}

offset-x = 0%
offset-y = 0%
height = 31
radius-top = 0
radius-bottom = 0
border-bottom-size = 0
border-bottom-color = ${color.foreground}
border-top-size = 6
border-top-color = ${color.transparent}
border-left-size = 0
border-left-color = ${color.transparent}
border-right-size = 0
border-right-color = ${color.transparent}
padding = 0

separator =
dim-value = 1.0

wm-name = bspwm
wm-restack = bspwm
enable-ipc = true
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

font-0 = "Iosevka Nerd Font:size=12;2"
font-1 = "Iosevka Nerd Font:size=18;4"
font-2 = "feather:size=13;5"

; module-margin-left = 1
; module-margin-right = 1
modules-left = sep left workspaces right sep left xwindow right sep
modules-center = sep left date right sep
modules-right = sep left alsa right sep left battery right sep left sysmenu right sep
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
inherit = config
width =100%

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

