env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 28

  padding:
    x: 0
    y: 0
  opacity: 0.8

  # spread additional padding evenly around the terminal content.
  dynamic_padding: false

scrolling:
  history: 1000
  auto_scroll: true

font:
  normal:
    family: mononoki NF
    style: Regular
    # family: JetBrains Mono NL
    # family: Lekton NF
    # family: FiraCode NF
  bold:
    # family: Lekton NF
    family: mononoki NF
    style: Bold
  italic:
    family: mononoki NF
    style: Italic 

  size: 12

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: false
